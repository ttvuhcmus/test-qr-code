<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .qr-code-container {
        cursor: pointer;
        border: 2px dashed;
        border-radius: 8px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      #qr-shaded-region {
        border-width: 25px 75px !important;
      }
      #reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important; /* Gi·ªØ nguy√™n t·ª∑ l·ªá g·ªëc, kh√¥ng zoom */
        transform: scale(1) !important; /* Tr√°nh b·ªã scale l·ªõn h∆°n */
        background-color: black; /* N·∫øu c√≥ kho·∫£ng tr·ªëng do t·ª∑ l·ªá kh√¥ng kh·ªõp */
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <title>Document</title>
  </head>
  <body style="width: 300px">
    <div id="loadingMessage">
      üé• Unable to access video stream (please make sure you have a webcam
      enabled)
    </div>
    <button id="btn-start-scan" class="btn-qr">
      <span style="font-size: 12px" class="mt-1">Camera</span>
    </button>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">No QR code detected.</div>
      <div hidden><b>Data:</b> <span id="outputData"></span></div>
    </div>
    <script type="module" src="./qr-code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
</html>
